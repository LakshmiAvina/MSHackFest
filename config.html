<html>
<body>
<form>
 Tab name: <input id="tabname" type="text" name="TabName" value=""><br>
</form> 

<script src="node_modules/@microsoft/teams-js@1.3.3/dist/MicrosoftTeams.min.js"></script>

<script type="text/javascript">  

microsoftTeams.initialize();
microsoftTeams.settings.registerOnSaveHandler(function(saveEvent){
	name = $("#tabname").val()
	
	     microsoftTeams.settings.setSettings({
         entityId: "CustomTab",
             contentUrl: "https://github.com/LakshmiAvina/MSHackFest/blob/master/INT.HTML",
         suggestedDisplayName: name,
             websiteUrl: "https://github.com/",
      });

    saveEvent.notifySuccess();
});

function onClick() {
    microsoftTeams.settings.setValidityState(true);
}

</script>
</body>
</html>
