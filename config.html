<html>
<body>
<form>
 Tab name: <input id="tabname" type="text" name="TabName" value=""><br>
</form> 

<script src="https://unpkg.com/@microsoft/teams-js@1.3.4/dist/MicrosoftTeams.min.js" integrity="sha384-3zTjxw3msc6gKx3DseSU0lfRM129YrFjr2xgocfMIN/kBCdzJ88d+FSB1n3scUku" crossorigin="anonymous"></script>

<script type="text/javascript">  

microsoftTeams.initialize();
microsoftTeams.settings.registerOnSaveHandler(function(saveEvent){
	name = $("#tabname").val()
	
	     microsoftTeams.settings.setSettings({
         entityId: "CustomTab",
             contentUrl: "https://www.github.com/LakshmiAvina/MSHackFest/blob/master/INT.html",
         suggestedDisplayName: name,
             websiteUrl: "https://www.github.com/",
      });

    saveEvent.notifySuccess();
});

function onClick() {
    microsoftTeams.settings.setValidityState(true);
}

</script>
</body>
</html>
